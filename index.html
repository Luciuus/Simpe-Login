<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="form">
                    <form>
                        <h1>LOGIN</h1>
                        <div class="user">
                        <label>Username</label>
                        <input type="text" placeholder="Type your username" required>
                        </div>
                        <div class="password">
                        <label>Password</label>
                        <input type="password" placeholder="Type your password" required>
                        </div>
                        <a class="forgot" href="#">Forgot password?</a>
                        <div class="btn-container">
                        <button class="submit">Continue</button>
                        </div>
                        <div class="sign">
                            <h5 class="divider">Or sign up with</h5>
                        </div>
                        <div class="social-signup">
                            <img class="google" src="https://cdn.iconscout.com/icon/free/png-512/free-google-160-189824.png?f=webp&w=512" alt="google">
                            <img class="facebook" src="https://cdn.iconscout.com/icon/free/png-512/free-facebook-75-189796.png?f=webp&w=512" alt="google">
                            <img class="twitter" src="https://cdn.iconscout.com/icon/free/png-512/free-twitter-274-916922.png?f=webp&w=512" alt="google">
                        </div>
                        <div class="acc">
                            <p>Dont have an account?</p>
                            <a href="#">sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
